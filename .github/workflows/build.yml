name: Gradle build

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "feature/*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: nrs
          POSTGRES_USER: nrs
          POSTGRES_PASSWORD: nrs-password
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Prepare configuration
        run: |
          cd app/src/main/resources/
          cp application.properties.example application.properties
          cd -

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        env:
          SPRING_DATABASE_URL: jdbc:postgresql://localhost:5432/nrs
          SPRING_DATABASE_USERNAME: nrs
          SPRING_DATABASE_PASSWORD: nrs-password
        run: ./gradlew build

      - name: Upload reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: app/build/reports
